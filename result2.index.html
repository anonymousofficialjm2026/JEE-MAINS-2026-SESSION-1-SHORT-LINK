<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NTA Short Link for Result</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 28px;
            font-weight: bold;
        }

        .container {
            margin-top: 80px;
        }

        .container h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 12px;
            width: 280px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
        }

        .small-text {
            font-size: 13px;
            margin-top: 8px;
            opacity: 0.85;
        }

        button {
            padding: 12px 20px;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            background-color: #ffcc00;
            font-weight: bold;
        }

        button:hover {
            background-color: #ffaa00;
        }

        footer {
            margin-top: 100px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            font-size: 14px;
        }
    </style>

    <script>
        function redirectToResult() {
            var name = document.getElementById("nameInput").value;

            if (name.trim() === "") {
                alert("Please enter your name first!");
                return;
            }

            window.location.href = "https://youtu.be/dQw4w9WgXcQ";
        }
    </script>
</head>
<body>

    <header>
        NTA Short Link for Result
    </header>

    <div class="container">
        <h2>Enter Your Name</h2>
        <input type="text" id="nameInput" placeholder="Enter your name">
        <div class="small-text">
            83 students used this website in last hour
        </div>
        <br>
        <button onclick="redirectToResult()">Result Short Link</button>
    </div>

    <footer>
        Â© 2026 NTA Short Link Portal | Designed for Students
    </footer>

</body>
</html>
